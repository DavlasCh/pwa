<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Móviles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accesorios Móviles</h1>
    </header>

    <main>
        <section id="productos" class="grid"></section>

        <section id="carrito" class="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p id="total">Total: $0</p>
            <button id="btn-comprar">Finalizar compra</button>
        </section>

        <section id="pedidos" class="carrito">
            <h2>Pedidos realizados</h2>
            <ul id="lista-pedidos"></ul>
        </section>
    </main>

    <footer>
        <p>Accesorios Móviles</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
